{#<html xmlns="http://www.w3.org/1999/xhtml">#}

{% extends 'adminindex.html' %}
{% block body %}
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="searchuser#about">
  <table width="200" border="1" class="table table-dark">
        <tr>
        <th colspan="1" scope="col">Name</th>
<td colspan="2">
          <input type="text" name="textfield" value="{{ s }}" class="form-control"/> </td>
        <td>
        <input type="submit" name="Submit" value="Search" class="btn btn-success" />
        </td><td colspan="1"></td>
    </tr>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Address</th>
      <th scope="col">Phone</th>
      <th scope="col">Email</th>
        <th scope="col">Consumer No </th>

    </tr>
            {% for i in val %}

    <tr>
      <td><p>{{ i.Name }}</p>
      <p>&nbsp;</p>
      <p>&nbsp;</p>
      <p>&nbsp;</p></td>
      <td>{{ i.Post }}
      {{ i.Pin }}</td>
      <td>&nbsp;{{ i.Phone }}</td>
      <td>&nbsp;{{ i.Email }}</td>
          <td>&nbsp;{{ i.Consumer_no}}</td>


    </tr>
                  {% endfor %}

  </table>
</form>
</body>
{#</html>#}
{% endblock %}
