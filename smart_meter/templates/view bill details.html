{% extends 'adminindex.html' %}
{% block body %}
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="searchbill#about">
  <table width="454" border="1" class="table table-dark" >
    <tr>
      <tr>
        <th colspan="1" scope="col">Name</th>
<td colspan="2">
          <input type="text" name="textfield" value="{{ s }}" class="form-control"/> </td>
        <td>
        <input type="submit" name="Submit" value="Search" class="btn btn-success" />
        </td><td colspan="3"></td>
    </tr>
      <td width="26" height="23">Username </td>
      <td width="8">Consumer No</td>
     <td width="8">Unitused</td>
      <td width="44">Reading</td>
      <td width="26">Status</td>
      <td width="26">Lastdate</td>
      <td width="30">Amount</td>
    </tr>
                        {% for i in val %}

    <tr>
      <td><p>{{ i.USER.Name }}</p>
          <p>&nbsp;</p>
        <p>
            <label></label>
          </p>
        <p>&nbsp;</p>
        <p>&nbsp;</p></td>
        <td><label>{{ i.USER.Consumer_no}}</label></td>
      <td><label>{{ i.Unit_used }}</label></td>
      <td><label>{{ i.Reading }}</label></td>
      <td><label>{{ i.Status }}</label></td>
      <td><label>{{ i.Last_date }}</label></td>
      <td><label>{{ i.Amount }}<br />
            <br />
            <br />
            <br />
      </label></td>
    </tr>
                        {% endfor %}

  </table>
  <label></label>
</form>
</body>
