{#<html xmlns="http://www.w3.org/1999/xhtml">#}
{% extends 'adminindex.html' %}
{% block body %}
{#<head>#}
{#<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />#}
{#<title>Untitled Document</title>#}
{#</head>#}

<body>
<form action="/searchauthority#about" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table width="200" border="1" class="table table-dark">
      <tr>
        <th colspan="1" scope="col">Name</th>
<td colspan="2">
          <input type="text" name="textfield" value="{{ s }}" class="form-control" required/> </td>
        <td>
        <input type="submit" name="Submit" value="Search" class="btn btn-success" />
        </td><td colspan="3"></td>
    </tr>
    <tr>
      <th scope="col">Name</th>
        <th scope="col">Designation</th>
      <th scope="col">Place</th>
      <th scope="col">Phone</th>
      <th scope="col">Email</th>
      <th scope="col">Image</th>
      <th scope="col">&nbsp;</th>
    </tr>

      {% for i in val %}
    <tr>
      <td>{{ i.Name }}</td>
        <td>{{ i.Designation }}</td>
      <td>{{ i.Place }}</td>
      <td>{{ i.Phone }}</td>
      <td>{{ i.Email }}</td>
      <td><img src="{{ i.Image.url }}" width="100" height="100"/> </td>
      <td><p><a href="/editauthority/{{ i.id }}#about"  class="btn btn-success">Edit</a></p><br>
      <p><a href="/deleteauthority/{{ i.LOGIN.id }}#about" class="btn btn-success">Delete</a></p></td>
    </tr>

      {% endfor %}


    <tr>
      <td colspan="7"><label>
         <p><a href="addauthority#about" class="btn btn-success">Add</a></p></td>
</label></td>
    </tr>
  </table>
</form>
</body>
{#</html>#}
{% endblock %}
