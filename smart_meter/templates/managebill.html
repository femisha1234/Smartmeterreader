<body>
<form id="form1" name="form1" method="post" action="searchmanagebill">
  <table width="200" border="1" class="table table-dark">
    <tr>
        <th colspan="1" scope="col">Name</th>
<td colspan="2">
          <input type="text" name="textfield" value="{{ s }}" class="form-control"/> </td>
        <td>
        <input type="submit" name="Submit" value="Search" class="btn btn-success" />
        </td><td colspan="3"></td>
    </tr>
    <tr>
      <td width="26">Username </td>
      <td width="8">Unitused</td>
      <td width="44">Reading</td>
      <td width="26">Status</td>
      <td width="26">Lastdate</td>
      <td width="30">Amount</td>
      <td></td>

    </tr>
                    {% for i in val %}

    <tr>
      <td><p>{{ i.USER.Name }}</p>
          <p>&nbsp;</p>
        <p>
            <label></label>
          </p>
        <p>&nbsp;</p>
        <p>&nbsp;</p></td>
      <td><label>{{ i.Unit_used }}</label></td>
      <td><label>{{ i.Reading }}</label></td>
      <td><label>{{ i.Status }}</label></td>
      <td><label>{{ i.Last_date }}</label></td>
        <td><label>{{ i.Amount }}</label> </td>


      <td width="50"><label><a href="/editbill/{{ i.id }}#about" class="btn btn-success">Edit</a><br><br>
          <a href="/deletebill/{{ i.id }}#about" class="btn btn-success">Delete</a></label></td>
    </tr>
                      {% endfor %}

    <tr>
      <td colspan="7"><label>
         <p><a href="addbill#about" class="btn btn-success">Add</a></p>
      </label>
      </td>
    </tr>
  </table>
  <label></label>
</form>
</body>
