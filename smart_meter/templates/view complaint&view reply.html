{% extends 'adminindex.html' %}
{% block body %}
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="searchcomplaint#about">
  <table width="200" border="1" class="table table-dark">
<tr>
        <th colspan="1" scope="col">Date</th>
<td colspan="1">
          <input type="date" name="textfield" value="date" class="form-control"/> </td>
        <td>
        <input type="submit" name="Submit" value="Search"  class="btn btn-success"/>
        </td><td colspan="1"></td>
    </tr>
    <tr>
      <td><p>Username</p>
      </td>
      <td><p>Complaint</p>      </td>
      <td>Date</td>
      <td>Reply</td>
    </tr>

      {% for i in val %}
    <tr>
      <td><p>&nbsp;{{ i.USER.Name }}</p>
      <p>&nbsp;</p>
      <p>&nbsp;</p></td>
      <td>&nbsp;{{ i.Complaint }}</td>
      <td>{{ i.Date }}</td>
      <td>{{ i.Reply }}</td>
    </tr>
            {% endfor %}

  </table>
</form>
</body>
{#</html>#}
{% endblock %}
